<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agricultius</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: MediumSeaGreen;
            color: #fff;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<div class="container">
  <h1>AGRICULTIUS</h1>
  <img src="https://www.randstad.es/wp-content/uploads/2016/08/innovar-y-modernizar-la-agricultura-880.jpg" alt="Camp" width="650" height="333">
  <h2>Benvingut</h2>
  <a href="@{LoginFormulari()}" class="button">Login</a>
  <a href="@{Registre()}" class="button">Registrar-se</a>
</div>
</body>
</html>
