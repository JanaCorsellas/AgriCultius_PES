<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inici de sessió</title>
  <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: MediumSeaGreen;
            color: #fff;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<div class="container">
  <h1>Registre d'agricultor</h1>
  <form action="@{RegistrarAgricultor()}" method="POST">
    <div class="form-group">
      <label for="nom">Nom:</label>
      <input type="text" id="nom" name="nom" required>
    </div>

    <div class="form-group">
      <label for="cognom">Cognom:</label>
      <input type="text" id="cognom" name="cognom" required>
    </div>

    <div class="form-group">
      <label for="edat">Edat:</label>
      <input type="edat" id="edat" name="edat" required>
    </div>

    <div class="form-group">
      <label for="usuari">Usuari:</label>
      <input type="usuari" id="usuari" name="usuari" required>
    </div>

    <!--<div class="form-group">
      <label for="comarca">Comarca:</label>
      <input type="comarca" id="comarca" name="comarca" required>
    </div>-->

    <button type="submit">Registrar</button>
  </form>
  <p id="successMessage" class="success-message" style="display: none;">S'ha registrat correctament!</p>
  <a href="@{Agricultius()}" class="button">Ja m'he registrat</a>
</div>
<script>
  document.getElementById('registroForm').addEventListener('submit', function(event) {
    // Evitar que el formulario se envíe por defecto
    event.preventDefault();
    // Mostrar el mensaje de éxito
    document.getElementById('successMessage').style.display = 'block';
    // Opcional: Restaurar el formulario después de mostrar el mensaje
    setTimeout(function() {
      document.getElementById('registroForm').reset();
    }, 3000); // Restablecer después de 3 segundos (opcional)
  });
</script>
</body>
</html>
